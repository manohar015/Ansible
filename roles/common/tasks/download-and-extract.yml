- name: Cleanup of old component 
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: absent
  ignore_errors: yes 

- name: Creating App Location 
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: directory
  ignore_errors: yes 
  become_user: "{{APPUSER}}"
  ignore_errors: yes 

# Downloads the package from NEXUS
- name: Download and extract {{COMPONENT}}
  ansible.builtin.unarchive:
    src: http://3.236.185.166:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: "{{APP_LOCATION}}"
    remote_src: yes 
  become_user: "{{APPUSER}}"


